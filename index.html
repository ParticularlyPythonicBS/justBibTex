<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Just BibTeX</title>
    <style>
      /* Catppuccin Theme (Mocha variant) */
      :root {
        --base: #1e1e2e; /* Base background */
        --text: #cdd6f4; /* Primary text */
        --accent: #89b4fa; /* Accent color for buttons and links */
        --accent-hover: #74a7f8; /* Accent color on hover */
        --surface: #313244; /* Surface color for input fields */
        --surface-hover: #45475a; /* Surface color on hover */
        --muted: #6c7086; /* Muted text */
        --error: #f38ba8; /* Error messages */
      }
      body {
        font-family: sans-serif;
        margin: 20px;
        background-color: var(--base);
        color: var(--text);
      }

      h1 {
        color: var(--text);
        margin-bottom: 20px;
      }

      textarea {
        width: 100%;
        height: 350px;
        border: 1px solid var(--surface);
        padding: 10px;
        font-family: monospace;
        font-size: 14px;
        background-color: var(--base);
        color: var(--text);
        border-radius: 8px;
        resize: vertical;
      }

      #doiInput {
        width: 60%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid var(--surface);
        border-radius: 8px;
        background-color: var(--base);
        color: var(--text);
        margin-right: 10px;
      }

      #doiInput::placeholder {
        color: var(--muted);
      }

      button {
        font-size: 16px;
        padding: 10px 20px;
        cursor: pointer;
        background-color: var(--accent);
        color: var(--base);
        border: none;
        border-radius: 8px;
        transition: background-color 0.2s ease;
      }

      button:hover {
        background-color: var(--accent-hover);
      }

      .entry {
        margin: 10px 0;
      }

      #entries {
        margin-top: 20px;
      }

      /* Additional styling for buttons inside #entries */
      #entries button {
        margin-top: 10px;
        margin-right: 10px;
      }

      /* Error message styling */
      .error {
        color: var(--error);
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Just BibTeX</h1>
    <input id="doiInput" type="text" placeholder="Enter DOI" />
    <button onclick="addBibtex()">Fetch Bibtex & Add</button>
    <div id="entries"></div>

    <script>
      function formatBibtex(bib) {
        return bib
          .replace(/\r\n/g, '\n')
          .replace(/\n{2,}/g, '\n\n')
          .trim();
      }

      function loadEntries() {
        const saved = localStorage.getItem('bibtexEntries');
        return saved ? JSON.parse(saved) : [];
      }

      function saveEntries(entries) {
        localStorage.setItem('bibtexEntries', JSON.stringify(entries));
      }

      async function addBibtex() {
        const input = document.getElementById('doiInput').value.trim();
        if (!input) {
          alert('Please enter a DOI.');
          return;
        }

        // Basic DOI format validation
        if (!/^10\.\d{4,}\/\S+$/.test(input)) {
          alert('Invalid DOI format.');
          return;
        }

        try {
          const response = await fetch(`https://doi.org/${encodeURIComponent(input)}`, {
            headers: { Accept: 'application/x-bibtex' }
          });
          if (!response.ok) throw new Error('BibTeX not found for this DOI.');
          const bibtex = await response.text();

          const entries = loadEntries();
          if (entries.includes(bibtex)) {
            alert('This entry already exists.');
            return;
          }

          entries.push(bibtex);
          saveEntries(entries);
          renderEntries();
          document.getElementById('doiInput').value = ''; // Clear input
        } catch (err) {
          alert(err.message);
        }
      }

      function renderEntries() {
        const container = document.getElementById('entries');
        container.innerHTML = '';
        const entries = loadEntries().map(formatBibtex);
        const combined = entries.join('\n\n');

        const textarea = document.createElement('textarea');
        textarea.value = combined;
        container.appendChild(textarea);

        // Copy button
        const copyBtn = document.createElement('button');
        copyBtn.textContent = 'Copy';
        copyBtn.onclick = () => {
          navigator.clipboard.writeText(textarea.value);
        };
        container.appendChild(copyBtn);

        // Download button
        const downloadBtn = document.createElement('button');
        downloadBtn.textContent = 'Download';
        downloadBtn.onclick = () => {
          const blob = new Blob([textarea.value], { type: 'text/plain' });
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = 'bibtex_entries.bib';
          a.click();
          URL.revokeObjectURL(url);
        };
        container.appendChild(downloadBtn);
      }

      window.onload = renderEntries;
    </script>
  </body>
</html>
